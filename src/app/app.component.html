<hello name="{{ name }}"></hello>
<div class="main-container">
  <div class="timeline">
    <div *ngFor="let item of items">
      <div class="container" [ngClass]="item.owner ? 'right' : 'left'">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6>{{ item.date }}</h6>
          <p>{{ item.content }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
